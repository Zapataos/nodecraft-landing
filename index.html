<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeCraft - Próximamente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a1a;
            color: #E0E0E0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 2rem;
        }

        img {
            max-width: 200px;
            height: auto;
            margin-bottom: 3rem;
        }

        /* Animación para navegadores WebKit */
        @-webkit-keyframes text-flow {
            0% {
                opacity: 0;
                -webkit-transform: translateX(-150px);
            }
            7.7% {
                opacity: 1;
                -webkit-transform: translateX(0);
            }
            53.8% {
                opacity: 1;
                -webkit-transform: translateX(0);
            }
            61.5% {
                opacity: 0;
                -webkit-transform: translateX(150px);
            }
            100% {
                opacity: 0;
                -webkit-transform: translateX(150px);
            }
        }

        /* Animación estándar */
        @keyframes text-flow {
            0% {
                opacity: 0;
                transform: translateX(-150px);
            }
            7.7% {
                opacity: 1;
                transform: translateX(0);
            }
            53.8% {
                opacity: 1;
                transform: translateX(0);
            }
            61.5% {
                opacity: 0;
                transform: translateX(150px);
            }
            100% {
                opacity: 0;
                transform: translateX(150px);
            }
        }

        #animated-subtitle {
            -webkit-animation: text-flow 13s infinite;
            animation: text-flow 13s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo de NodeCraft">
        <p id="animated-subtitle">Nuestro nuevo sitio web estará disponible próximamente.</p>
    </div>
</body>
</html>
